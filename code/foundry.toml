# Mastering EVM (2025 Edition) - Foundry Configuration
# Shared configuration for all code examples

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false
fs_permissions = [{ access = "read", path = "./" }]

# Formatter settings
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"

# Testing settings
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x1"
dictionary_weight = 40

[invariant]
runs = 256
depth = 15
fail_on_revert = false
call_override = false

# RPC endpoints for fork testing
[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
etc = "${ETC_RPC_URL}"
mordor = "${MORDOR_RPC_URL}"

# Etherscan verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
