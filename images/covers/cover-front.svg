<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 562.5 693.75" width="7.5in" height="9.25in">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#0f0f2f"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3AB83A"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Hexagon pattern -->
    <pattern id="hexPattern" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,0 60,15 60,37 30,52 0,37 0,15"
               fill="none" stroke="#627EEA" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Hexagon pattern overlay -->
  <rect width="100%" height="100%" fill="url(#hexPattern)"/>

  <!-- Decorative circuit lines -->
  <g stroke="#627EEA" stroke-width="1" opacity="0.3" fill="none">
    <path d="M0,200 L100,200 L120,220 L200,220"/>
    <path d="M562.5,300 L450,300 L430,320 L350,320"/>
    <path d="M0,500 L80,500 L100,480 L180,480"/>
    <path d="M562.5,450 L500,450 L480,470 L400,470"/>
  </g>

  <!-- Central EVM diamond/crystal -->
  <g transform="translate(281.25, 280)">
    <!-- Outer glow -->
    <polygon points="0,-100 70,-30 70,50 0,120 -70,50 -70,-30"
             fill="none" stroke="url(#accentGradient)" stroke-width="2"
             filter="url(#glow)" opacity="0.6"/>

    <!-- Main diamond -->
    <polygon points="0,-80 55,-25 55,40 0,95 -55,40 -55,-25"
             fill="none" stroke="url(#accentGradient)" stroke-width="3"/>

    <!-- Inner structure -->
    <polygon points="0,-50 35,-15 35,25 0,60 -35,25 -35,-15"
             fill="none" stroke="#627EEA" stroke-width="1.5" opacity="0.8"/>

    <!-- Center lines -->
    <line x1="0" y1="-50" x2="0" y2="60" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
    <line x1="-35" y1="5" x2="35" y2="5" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Floating nodes -->
  <g fill="#627EEA" opacity="0.4">
    <circle cx="100" cy="150" r="4"/>
    <circle cx="450" cy="180" r="3"/>
    <circle cx="80" cy="400" r="5"/>
    <circle cx="480" cy="380" r="4"/>
    <circle cx="150" cy="550" r="3"/>
    <circle cx="400" cy="520" r="4"/>
  </g>

  <!-- Connection lines to nodes -->
  <g stroke="#627EEA" stroke-width="0.5" opacity="0.2">
    <line x1="100" y1="150" x2="226" y2="250"/>
    <line x1="450" y1="180" x2="336" y2="250"/>
    <line x1="80" y1="400" x2="226" y2="330"/>
    <line x1="480" y1="380" x2="336" y2="330"/>
  </g>

  <!-- Title -->
  <text x="281.25" y="480" text-anchor="middle"
        font-family="Georgia, serif" font-size="56" font-weight="bold"
        fill="#FFFFFF" letter-spacing="2">
    MASTERING
  </text>
  <text x="281.25" y="545" text-anchor="middle"
        font-family="Georgia, serif" font-size="72" font-weight="bold"
        fill="url(#accentGradient)" letter-spacing="4">
    EVM
  </text>

  <!-- Subtitle -->
  <text x="281.25" y="590" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="20"
        fill="#8B9DC3" letter-spacing="6">
    2025 EDITION
  </text>

  <!-- Accent line -->
  <rect x="180" y="605" width="202.5" height="2" fill="url(#accentGradient)" opacity="0.6"/>

  <!-- Author -->
  <text x="281.25" y="650" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="18"
        fill="#AAAAAA">
    Christopher Mercer
  </text>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="562.5" height="8" fill="url(#accentGradient)"/>
</svg>
