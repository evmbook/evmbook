<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 562.5 693.75" width="7.5in" height="9.25in">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#0f0f2f"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3AB83A"/>
    </linearGradient>

    <pattern id="hexPattern" width="60" height="52" patternUnits="userSpaceOnUse">
      <polygon points="30,0 60,15 60,37 30,52 0,37 0,15"
               fill="none" stroke="#627EEA" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#hexPattern)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="562.5" height="8" fill="url(#accentGradient)"/>

  <!-- Main description box -->
  <g transform="translate(50, 60)">
    <!-- Description text -->
    <text font-family="Georgia, serif" font-size="13" fill="#E0E0E0" line-height="1.6">
      <tspan x="0" y="0" font-size="16" fill="#FFFFFF" font-weight="bold">The Complete Guide to the Ethereum Virtual Machine</tspan>
      <tspan x="0" y="35">From cryptographic foundations to production DeFi, this comprehensive</tspan>
      <tspan x="0" y="55">guide covers everything you need to build on EVM-compatible blockchains.</tspan>
      <tspan x="0" y="95" font-weight="bold" fill="#8B9DC3">What You'll Learn:</tspan>
      <tspan x="0" y="120" fill="#CCCCCC">&#8226; Solidity fundamentals through advanced patterns</tspan>
      <tspan x="0" y="142" fill="#CCCCCC">&#8226; Smart contract security and real-world exploit analysis</tspan>
      <tspan x="0" y="164" fill="#CCCCCC">&#8226; Testing with Foundry: unit, fuzz, and invariant testing</tspan>
      <tspan x="0" y="186" fill="#CCCCCC">&#8226; DeFi primitives: AMMs, lending, governance, oracles</tspan>
      <tspan x="0" y="208" fill="#CCCCCC">&#8226; Layer 2 solutions and zero-knowledge applications</tspan>
      <tspan x="0" y="230" fill="#CCCCCC">&#8226; Multi-chain deployment and upgrade strategies</tspan>
      <tspan x="0" y="252" fill="#CCCCCC">&#8226; AI-assisted development with agentic coding patterns</tspan>
      <tspan x="0" y="295" font-style="italic" fill="#AAAAAA">"Decentralization flows down, never up.</tspan>
      <tspan x="0" y="315" font-style="italic" fill="#AAAAAA">A centralized foundation guarantees centralized outcomes."</tspan>
    </text>
  </g>

  <!-- Divider line -->
  <rect x="50" y="400" width="462.5" height="1" fill="#627EEA" opacity="0.3"/>

  <!-- About the Author section -->
  <g transform="translate(50, 430)">
    <text font-family="Arial, sans-serif" font-size="12" fill="#8B9DC3" font-weight="bold">ABOUT THE AUTHOR</text>
    <text y="30" font-family="Georgia, serif" font-size="12" fill="#CCCCCC">
      <tspan x="0" dy="0">B.L. Brocer is a blockchain architect and educator with deep</tspan>
      <tspan x="0" dy="18">expertise in EVM internals, smart contract security, and decentralized</tspan>
      <tspan x="0" dy="18">systems design. He has contributed to multiple EVM implementations</tspan>
      <tspan x="0" dy="18">and believes in building technology that empowers individuals.</tspan>
    </text>
  </g>

  <!-- Technical specs -->
  <g transform="translate(50, 560)">
    <text font-family="monospace" font-size="10" fill="#666666">
      <tspan x="0" dy="0">28 Chapters | 8 Appendices | Code Examples</tspan>
      <tspan x="0" dy="15">Covers: Ethereum, Ethereum Classic, L2s</tspan>
      <tspan x="0" dy="15">Current through January 2026</tspan>
    </text>
  </g>

