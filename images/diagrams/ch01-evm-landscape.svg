<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFC"/>
      <stop offset="100%" style="stop-color:#F0F4F8"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#627EEA" flood-opacity="0.3"/>
    </filter>

    <!-- Brand gradients -->
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="100%" style="stop-color:#4B6DD0"/>
    </linearGradient>
    <linearGradient id="etcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB83A"/>
      <stop offset="100%" style="stop-color:#2D8F2D"/>
    </linearGradient>
    <linearGradient id="l2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#E85555"/>
    </linearGradient>
    <linearGradient id="altGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a3a">
    The EVM Ecosystem Landscape
  </text>
  <text x="400" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    Shared specification, diverse implementations
  </text>

  <!-- Central EVM Core with glow -->
  <g transform="translate(400, 240)" filter="url(#softGlow)">
    <circle r="70" fill="url(#coreGradient)" stroke="#374151" stroke-width="2"/>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">EVM</text>
    <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E5E7EB">Standardized Specification</text>
    <text y="18" text-anchor="middle" font-family="monospace" font-size="9" fill="#D1D5DB">Yellow Paper</text>
    <text y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="#C7D2FE">256-bit Stack Machine</text>
  </g>

  <!-- Annotation: Core -->
  <g transform="translate(285, 90)">
    <circle r="10" fill="#627EEA" stroke="#FFF" stroke-width="2"/>
    <text y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">2</text>
  </g>
  <text x="270" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">2016 Fork Chain</text>

  <!-- Ethereum - Primary L1 -->
  <g transform="translate(400, 95)" filter="url(#dropShadow)">
    <rect x="-90" y="-35" width="180" height="70" rx="12" fill="url(#ethGradient)"/>
    <text y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF">Ethereum</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E0E7FF">Proof of Stake</text>
    <text y="25" text-anchor="middle" font-family="monospace" font-size="9" fill="#C7D2FE">Chain ID: 1 | Leading PoS EVM</text>
  </g>
  <path d="M 400 130 L 400 165" stroke="#627EEA" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Ethereum Classic - Genesis Chain -->
  <g transform="translate(120, 240)" filter="url(#dropShadow)">
    <rect x="-85" y="-32" width="180" height="70" rx="12" fill="url(#etcGradient)"/>
    <text y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF">Ethereum Classic</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D1FAE5">Proof of Work</text>
    <text y="22" text-anchor="middle" font-family="monospace" font-size="9" fill="#A7F3D0">Chain ID: 61 | Leading PoW EVM</text>
  </g>
  <path d="M 225 240 L 325 240" stroke="#3AB83A" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Annotation: Genesis -->
  <g transform="translate(60, 190)">
    <circle r="10" fill="#3AB83A" stroke="#FFF" stroke-width="2"/>
    <text y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">1</text>
  </g>
  <text x="108" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Genesis Chain</text>

  <!-- L2 Rollups Section -->
  <g transform="translate(640, 150)">
    <!-- Section background -->
    <rect x="-85" y="-20" width="170" height="200" rx="12" fill="#FFF" fill-opacity="0.7" stroke="#E5E7EB" stroke-width="1"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">ETH Layer 2 Rollups</text>
  </g>

  <!-- L2s -->
  <g transform="translate(640, 180)" filter="url(#dropShadow)">
    <rect x="-60" y="-18" width="120" height="40" rx="8" fill="url(#l2Gradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">Arbitrum One</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Fraud Proofs</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Chain ID: 42161 | ~$17B TVS</text>
  </g>
  <g transform="translate(640, 235)" filter="url(#dropShadow)">
    <rect x="-60" y="-18" width="120" height="40" rx="8" fill="url(#l2Gradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">OP Mainnet</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Fraud Proofs</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Chain ID: 10 | ~$2B TVS</text>
  </g>
  <g transform="translate(640, 290)" filter="url(#dropShadow)">
    <rect x="-60" y="-18" width="120" height="40" rx="8" fill="url(#l2Gradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">ZKsync Era</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Validity Proofs</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Chain ID: 324 | ~$450M TVS</text>
  </g>

  <!-- L2 connections -->
  <path d="M 475 220 Q 520 180 575 180" stroke="#FF6B6B" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 240 L 575 235" stroke="#FF6B6B" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 475 260 Q 520 300 575 290" stroke="#FF6B6B" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Annotation: L2 -->
  <g transform="translate(520, 195)">
    <circle r="10" fill="#FF6B6B" stroke="#FFF" stroke-width="2"/>
    <text y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">4</text>
  </g>
  <text x="520" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Inherit Security</text>

  <!-- Alt L1s (Bottom) -->
  <g transform="translate(220, 390)" filter="url(#dropShadow)">
    <rect x="-65" y="-20" width="130" height="45" rx="8" fill="url(#altGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">Polygon PoS</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Proof of Stake</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Chain ID: 137 | Sidechain</text>
  </g>
  <g transform="translate(400, 390)" filter="url(#dropShadow)">
    <rect x="-65" y="-20" width="130" height="45" rx="8" fill="url(#altGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">BNB Smart Chain</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Proof of Stake</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Chain ID: 56 | Layer 1 EVM</text>
  </g>
  <g transform="translate(580, 390)" filter="url(#dropShadow)">
    <rect x="-65" y="-20" width="130" height="45" rx="8" fill="url(#altGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">Avalanche C-Chain</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Proof of Stake</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">Chain ID: 43114 | Layer 1 EVM</text>
  </g>

  <!-- Alt L1 connections -->
  <path d="M 260 365 Q 330 330 385 305" stroke="#8B5CF6" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 365 L 400 315" stroke="#8B5CF6" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 540 365 Q 470 330 415 305" stroke="#8B5CF6" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Annotation: Alt L1 -->
  <g transform="translate(315, 340)">
    <circle r="10" fill="#8B5CF6" stroke="#FFF" stroke-width="2"/>
    <text y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">3</text>
  </g>
  <text x="315" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">EVM Compatible</text>

  <!-- Legend -->
  <g transform="translate(25, 30)">
    <rect x="-10" y="-15" width="175" height="110" rx="8" fill="#FFF" fill-opacity="0.9" stroke="#E5E7EB"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Legend</text>

    <rect x="0" y="12" width="14" height="14" rx="3" fill="url(#etcGradient)"/>
    <text x="20" y="23" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Ethereum Classic (ETC)</text>

    <rect x="0" y="32" width="14" height="14" rx="3" fill="url(#ethGradient)"/>
    <text x="20" y="43" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Ethereum (ETH)</text>

    <rect x="0" y="52" width="14" height="14" rx="3" fill="url(#altGradient)"/>
    <text x="20" y="63" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">EVM-Compatible Layer 1s</text>

    <rect x="0" y="72" width="14" height="14" rx="3" fill="url(#l2Gradient)"/>
    <text x="20" y="83" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">ETH Layer 2 Rollups</text>
  </g>

  <!-- Key insight callout -->
  <g transform="translate(610, 420)">
    <rect x="0" y="0" width="175" height="65" rx="8" fill="#F0FDF4" stroke="#86EFAC" stroke-width="1"/>
    <text x="12" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534">Key Insight</text>
    <text x="12" y="34" font-family="Arial, sans-serif" font-size="9" fill="#15803D">All chains execute the same</text>
    <text x="12" y="47" font-family="Arial, sans-serif" font-size="9" fill="#15803D">bytecode. Skills transfer across</text>
    <text x="12" y="60" font-family="Arial, sans-serif" font-size="9" fill="#15803D">the entire ecosystem.</text>
  </g>
</svg>
