<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="100%" style="stop-color:#4B6DD0"/>
    </linearGradient>
    <linearGradient id="etcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB83A"/>
      <stop offset="100%" style="stop-color:#2D8F2D"/>
    </linearGradient>
    <linearGradient id="l2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE5A5A"/>
    </linearGradient>
    <linearGradient id="altGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    The EVM Ecosystem (2026)
  </text>

  <!-- Central EVM Core -->
  <g transform="translate(400, 250)">
    <circle r="60" fill="#1a1a2e" stroke="#333" stroke-width="2"/>
    <text y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">EVM</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#AAA">Specification</text>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Yellow Paper</text>
  </g>

  <!-- Ethereum (Top) -->
  <g transform="translate(400, 100)">
    <ellipse rx="80" ry="40" fill="url(#ethGradient)" stroke="#4B6DD0" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Ethereum</text>
    <text y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DDD">PoS | Chain ID: 1</text>
  </g>
  <line x1="400" y1="140" x2="400" y2="190" stroke="#627EEA" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Ethereum Classic (Left) -->
  <g transform="translate(180, 250)">
    <ellipse rx="70" ry="35" fill="url(#etcGradient)" stroke="#2D8F2D" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Ethereum Classic</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DDD">PoW | Chain ID: 61</text>
  </g>
  <line x1="250" y1="250" x2="340" y2="250" stroke="#3AB83A" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- L2s (Right cluster) -->
  <g transform="translate(620, 180)">
    <ellipse rx="55" ry="28" fill="url(#l2Gradient)" stroke="#EE5A5A" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">Arbitrum</text>
  </g>
  <g transform="translate(620, 250)">
    <ellipse rx="55" ry="28" fill="url(#l2Gradient)" stroke="#EE5A5A" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">Optimism</text>
  </g>
  <g transform="translate(620, 320)">
    <ellipse rx="55" ry="28" fill="url(#l2Gradient)" stroke="#EE5A5A" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">Base</text>
  </g>

  <!-- L2 connections -->
  <line x1="460" y1="230" x2="565" y2="180" stroke="#FF6B6B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="460" y1="250" x2="565" y2="250" stroke="#FF6B6B" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="460" y1="270" x2="565" y2="320" stroke="#FF6B6B" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- L2 Label -->
  <text x="620" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Layer 2 Rollups</text>

  <!-- Alt L1s (Bottom) -->
  <g transform="translate(250, 400)">
    <ellipse rx="50" ry="25" fill="url(#altGradient)" stroke="#8E44AD" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">Polygon</text>
  </g>
  <g transform="translate(400, 400)">
    <ellipse rx="50" ry="25" fill="url(#altGradient)" stroke="#8E44AD" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">BNB Chain</text>
  </g>
  <g transform="translate(550, 400)">
    <ellipse rx="50" ry="25" fill="url(#altGradient)" stroke="#8E44AD" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">Avalanche</text>
  </g>

  <!-- Alt L1 connections -->
  <line x1="280" y1="375" x2="380" y2="300" stroke="#9B59B6" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="400" y1="375" x2="400" y2="310" stroke="#9B59B6" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="520" y1="375" x2="420" y2="300" stroke="#9B59B6" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Alt L1 Label -->
  <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">EVM-Compatible L1s</text>

  <!-- Legend -->
  <g transform="translate(30, 430)">
    <rect width="12" height="12" fill="#627EEA" rx="2"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="9" fill="#666">Ethereum Mainnet</text>

    <rect y="18" width="12" height="12" fill="#3AB83A" rx="2"/>
    <text x="18" y="28" font-family="Arial, sans-serif" font-size="9" fill="#666">ETC (Original Chain)</text>

    <rect y="36" width="12" height="12" fill="#FF6B6B" rx="2"/>
    <text x="18" y="46" font-family="Arial, sans-serif" font-size="9" fill="#666">L2 Rollups</text>

    <rect y="54" width="12" height="12" fill="#9B59B6" rx="2"/>
    <text x="18" y="64" font-family="Arial, sans-serif" font-size="9" fill="#666">Alt L1s</text>
  </g>
</svg>
