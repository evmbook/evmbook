<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 650" width="700" height="650">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFC"/>
      <stop offset="100%" style="stop-color:#F0F4F8"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="evmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#0f0f2f"/>
    </linearGradient>
    <linearGradient id="multiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="predictionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="resolutionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
    <linearGradient id="interopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>
    <marker id="depArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#10B981"/>
    </marker>
    <marker id="blueArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#3B82F6"/>
    </marker>
    <marker id="orangeArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#F59E0B"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a3a">ERC-1155 Multi-Outcome Stack</text>
  <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Prediction Markets, Gaming, and Multi-Token Applications</text>

  <!-- Sovereign on-chain border -->
  <rect x="50" y="75" width="600" height="550" rx="12" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="8,4"/>
  <rect x="70" y="65" width="160" height="20" fill="#FAFBFC"/>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981">SOVEREIGN ON-CHAIN</text>

  <!-- Layer 0: EVM Chain -->
  <g transform="translate(350, 590)" filter="url(#dropShadow)">
    <rect x="-180" y="-30" width="360" height="60" rx="10" fill="url(#evmGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">EVM Chain</text>
    <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">Execution • Consensus • State Machine</text>
  </g>

  <!-- Arrow L0 → L1 -->
  <line x1="350" y1="560" x2="350" y2="530" stroke="#10B981" stroke-width="2" marker-end="url(#depArrow)"/>

  <!-- Layer 1: ERC-1155 -->
  <g transform="translate(350, 500)" filter="url(#dropShadow)">
    <rect x="-180" y="-30" width="360" height="60" rx="10" fill="url(#multiGradient)"/>
    <text y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF">ERC-1155 Multi-Token Standard</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D1FAE5">Multiple token IDs in single contract</text>
    <text y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#A7F3D0">Each ID = different outcome, item, or currency</text>
  </g>

  <!-- Key advantage note -->
  <g transform="translate(580, 500)">
    <rect x="-60" y="-35" width="120" height="70" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
    <text y="-18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#065F46">Key advantage:</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#047857">One contract for:</text>
    <text y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#047857">• YES/NO outcomes</text>
    <text y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#047857">• Game items + gold</text>
  </g>

  <!-- Arrows L1 → L2 (split into two paths) -->
  <line x1="260" y1="470" x2="180" y2="430" stroke="#3B82F6" stroke-width="2" marker-end="url(#blueArrow)"/>
  <line x1="440" y1="470" x2="520" y2="430" stroke="#F59E0B" stroke-width="2" marker-end="url(#orangeArrow)"/>

  <!-- Path labels -->
  <text x="150" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3B82F6">Prediction Path</text>
  <text x="550" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B">Gaming Path</text>

  <!-- Layer 2: Split paths -->
  <!-- Prediction Markets -->
  <g transform="translate(180, 395)" filter="url(#dropShadow)">
    <rect x="-110" y="-30" width="220" height="60" rx="10" fill="url(#predictionGradient)"/>
    <text y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Prediction Markets</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#DBEAFE">Outcome shares as token IDs</text>
    <text y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BFDBFE">Polymarket • Gnosis CTF • Augur</text>
  </g>

  <!-- Gaming Economies -->
  <g transform="translate(520, 395)" filter="url(#dropShadow)">
    <rect x="-110" y="-30" width="220" height="60" rx="10" fill="url(#gameGradient)"/>
    <text y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Gaming Economies</text>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">Items + currencies in one contract</text>
    <text y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FDE68A">Axie • Gods Unchained • Loot</text>
  </g>

  <!-- Arrows L2 → L3 -->
  <line x1="180" y1="365" x2="180" y2="325" stroke="#3B82F6" stroke-width="2" marker-end="url(#blueArrow)"/>
  <line x1="520" y1="365" x2="520" y2="325" stroke="#F59E0B" stroke-width="2" marker-end="url(#orangeArrow)"/>

  <!-- Layer 3: Trading -->
  <!-- CLOB / AMM -->
  <g transform="translate(180, 295)" filter="url(#dropShadow)">
    <rect x="-110" y="-25" width="220" height="50" rx="10" fill="url(#marketGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Order Book / AMM</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#EDE9FE">Trade outcome shares • Price = probability</text>
  </g>

  <!-- Game Marketplaces -->
  <g transform="translate(520, 295)" filter="url(#dropShadow)">
    <rect x="-110" y="-25" width="220" height="50" rx="10" fill="url(#marketGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">In-Game Marketplace</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#EDE9FE">P2P trading • Batch operations</text>
  </g>

  <!-- Arrows L3 → L4 -->
  <line x1="180" y1="270" x2="180" y2="230" stroke="#3B82F6" stroke-width="2" marker-end="url(#blueArrow)"/>
  <line x1="520" y1="270" x2="520" y2="230" stroke="#F59E0B" stroke-width="2" marker-end="url(#orangeArrow)"/>

  <!-- Layer 4: Resolution / Interop -->
  <!-- Resolution -->
  <g transform="translate(180, 200)" filter="url(#dropShadow)">
    <rect x="-110" y="-25" width="220" height="50" rx="10" fill="url(#resolutionGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Resolution + Settlement</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEE2E2">Winners redeem • UMA/oracle settles</text>
  </g>

  <!-- Cross-Game Interop -->
  <g transform="translate(520, 200)" filter="url(#dropShadow)">
    <rect x="-110" y="-25" width="220" height="50" rx="10" fill="url(#interopGradient)"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Cross-Game Interop</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FCE7F3">Assets usable across platforms</text>
  </g>

  <!-- Converging arrows to top -->
  <line x1="180" y1="175" x2="280" y2="130" stroke="#3B82F6" stroke-width="2" marker-end="url(#blueArrow)"/>
  <line x1="520" y1="175" x2="420" y2="130" stroke="#F59E0B" stroke-width="2" marker-end="url(#orangeArrow)"/>

  <!-- Advanced applications at top -->
  <g transform="translate(350, 110)" filter="url(#dropShadow)">
    <rect x="-200" y="-18" width="400" height="36" rx="8" fill="#1a1a3a"/>
    <text y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">Information Markets • Metaverse • Cross-Platform Identity</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9CA3AF">Both paths converge into composable applications</text>
  </g>

  <!-- Polymarket callout -->
  <g transform="translate(300, 400)">
    <rect x="-20" y="-40" width="100" height="80" rx="6" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
    <text y="-22" text-anchor="middle" x="30" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1E40AF">Polymarket</text>
    <text y="-10" text-anchor="middle" x="30" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">uses ERC-1155:</text>
    <text y="2" text-anchor="middle" x="30" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">ID 0 = YES</text>
    <text y="14" text-anchor="middle" x="30" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">ID 1 = NO</text>
    <text y="26" text-anchor="middle" x="30" font-family="Arial, sans-serif" font-size="7" fill="#3B82F6">Sum to $1</text>
  </g>

  <!-- Build Order Legend -->
  <g transform="translate(50, 500)" filter="url(#dropShadow)">
    <rect x="-45" y="-15" width="100" height="100" rx="8" fill="#FFF" stroke="#E5E7EB"/>
    <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">Build Order</text>
    <g transform="translate(0, 15)">
      <circle cx="-25" cy="0" r="6" fill="#1a1a3a"/>
      <text x="-25" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF">1</text>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="7" fill="#4B5563">ERC-1155</text>
    </g>
    <g transform="translate(0, 30)">
      <circle cx="-25" cy="0" r="6" fill="#3B82F6"/>
      <text x="-25" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF">2</text>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="7" fill="#4B5563">Markets</text>
    </g>
    <g transform="translate(0, 45)">
      <circle cx="-25" cy="0" r="6" fill="#8B5CF6"/>
      <text x="-25" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF">3</text>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="7" fill="#4B5563">Trading</text>
    </g>
    <g transform="translate(0, 60)">
      <circle cx="-25" cy="0" r="6" fill="#EF4444"/>
      <text x="-25" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF">4</text>
      <text x="10" y="3" font-family="Arial, sans-serif" font-size="7" fill="#4B5563">Resolution</text>
    </g>
  </g>

  <!-- Key difference note -->
  <g transform="translate(350, 630)">
    <rect x="-280" y="-12" width="560" height="24" rx="4" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
    <text y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#065F46">Single contract manages all outcomes (predictions) or all items (gaming) — gas efficient, composable</text>
  </g>

</svg>
