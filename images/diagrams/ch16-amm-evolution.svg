<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    AMM Evolution Timeline
  </text>

  <!-- Timeline line -->
  <line x1="50" y1="200" x2="850" y2="200" stroke="#DDD" stroke-width="4"/>

  <!-- Era 1: Order Books (2016-2017) -->
  <g transform="translate(100, 200)">
    <circle r="15" fill="#9E9E9E" stroke="#757575" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">1</text>

    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">EtherDelta</text>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2016</text>

    <rect x="-55" y="30" width="110" height="55" rx="5" fill="#F5F5F5" stroke="#9E9E9E" stroke-width="1"/>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">On-chain</text>
    <text y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Order Books</text>
    <text y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">(Gas expensive)</text>
  </g>

  <!-- Era 2: First AMM (2017) -->
  <g transform="translate(230, 200)">
    <circle r="15" fill="#FF9800" stroke="#F57C00" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">2</text>

    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Bancor</text>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2017</text>

    <rect x="-55" y="30" width="110" height="55" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Bonding Curves</text>
    <text y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Continuous Liquidity</text>
    <text y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">(Complex)</text>
  </g>

  <!-- Era 3: Uniswap V1/V2 (2018-2020) -->
  <g transform="translate(380, 200)">
    <circle r="18" fill="#FF007A" stroke="#D6006A" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">3</text>

    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Uniswap V1/V2</text>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2018-2020</text>

    <rect x="-60" y="30" width="120" height="70" rx="5" fill="#FFE0EB" stroke="#FF007A" stroke-width="1"/>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">x * y = k</text>
    <text y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Simple, Elegant</text>
    <text y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Flash Swaps</text>
    <text y="91" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">(DeFi Summer)</text>
  </g>

  <!-- Curve (2020) -->
  <g transform="translate(520, 200)">
    <circle r="15" fill="#0033AD" stroke="#002080" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">CRV</text>

    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Curve</text>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2020</text>

    <rect x="-55" y="30" width="110" height="55" rx="5" fill="#E8EAF6" stroke="#0033AD" stroke-width="1"/>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">StableSwap</text>
    <text y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Low Slippage</text>
    <text y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">(Stablecoins)</text>
  </g>

  <!-- Era 4: Uniswap V3 (2021) -->
  <g transform="translate(650, 200)">
    <circle r="18" fill="#FF007A" stroke="#D6006A" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">4</text>

    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Uniswap V3</text>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2021</text>

    <rect x="-60" y="30" width="120" height="55" rx="5" fill="#FFE0EB" stroke="#FF007A" stroke-width="1"/>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Concentrated</text>
    <text y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Liquidity</text>
    <text y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">(NFT Positions)</text>
  </g>

  <!-- Era 5: ve(3,3) + V4 (2022-2024) -->
  <g transform="translate(800, 200)">
    <circle r="18" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">5</text>

    <text y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">V4 + ve(3,3)</text>
    <text y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">2024+</text>

    <rect x="-60" y="30" width="120" height="55" rx="5" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1"/>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Hooks, Singleton</text>
    <text y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Vote-Escrow</text>
    <text y="74" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">(Modular)</text>
  </g>

  <!-- Key innovations arrows (above timeline) -->
  <g transform="translate(0, -30)">
    <path d="M 100 230 Q 165 180 230 230" stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
    <text x="165" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">Algorithmic pricing</text>

    <path d="M 230 230 Q 305 180 380 230" stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
    <text x="305" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">Simplification</text>

    <path d="M 520 230 Q 585 180 650 230" stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
    <text x="585" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">Capital efficiency</text>

    <path d="M 650 230 Q 725 180 800 230" stroke="#999" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
    <text x="725" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">Customization</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 350)">
    <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Key Insight:</text>
    <text y="15" font-family="Arial, sans-serif" font-size="9" fill="#666">Each generation solved the previous generation's problems while creating new tradeoffs.</text>
    <text y="30" font-family="Arial, sans-serif" font-size="9" fill="#666">V2's simplicity enabled adoption. V3's complexity enabled efficiency. V4's modularity enables specialization.</text>
  </g>
</svg>
