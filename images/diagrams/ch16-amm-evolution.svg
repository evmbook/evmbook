<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFC"/>
      <stop offset="100%" style="stop-color:#F0F4F8"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="uniGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF007A"/>
      <stop offset="100%" style="stop-color:#D6006A"/>
    </linearGradient>
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033AD"/>
      <stop offset="100%" style="stop-color:#002080"/>
    </linearGradient>
    <linearGradient id="v4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <marker id="progressArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#627EEA"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a3a">EVM AMM Evolution</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">From on-chain order books to modular liquidity protocols</text>

  <!-- Timeline -->
  <rect x="50" y="195" width="800" height="10" rx="5" fill="#E5E7EB"/>
  <rect x="50" y="195" width="700" height="10" rx="5" fill="url(#uniGradient)" opacity="0.3"/>

  <!-- Era 1: EtherDelta -->
  <g transform="translate(100, 200)" filter="url(#dropShadow)">
    <circle r="20" fill="#6B7280" stroke="#FFF" stroke-width="3"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">1</text>
    <rect x="-65" y="-100" width="130" height="75" rx="8" fill="#FFF" stroke="#6B7280" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">EtherDelta</text>
    <text y="-58" text-anchor="middle" font-family="monospace" font-size="9" fill="#6B7280">2016</text>
    <text y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">On-chain</text>
    <text y="-28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Order Books</text>
    <rect x="-55" y="35" width="110" height="25" rx="4" fill="#F3F4F6"/>
    <text y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Gas expensive</text>
  </g>

  <!-- Era 2: Bancor -->
  <g transform="translate(230, 200)" filter="url(#dropShadow)">
    <circle r="20" fill="#F59E0B" stroke="#FFF" stroke-width="3"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">2</text>
    <rect x="-65" y="-100" width="130" height="75" rx="8" fill="#FFF" stroke="#F59E0B" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Bancor</text>
    <text y="-58" text-anchor="middle" font-family="monospace" font-size="9" fill="#6B7280">2017</text>
    <text y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Bonding Curves</text>
    <text y="-28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Continuous Liquidity</text>
    <rect x="-55" y="35" width="110" height="25" rx="4" fill="#FEF3C7"/>
    <text y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">First AMM</text>
  </g>

  <!-- Era 3: Uniswap V1/V2 -->
  <g transform="translate(390, 200)" filter="url(#dropShadow)">
    <circle r="20" fill="url(#uniGradient)" stroke="#FFF" stroke-width="3"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">3</text>
    <rect x="-65" y="-100" width="130" height="75" rx="8" fill="#FFF" stroke="#FF007A" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Uniswap V1/V2</text>
    <text y="-58" text-anchor="middle" font-family="monospace" font-size="9" fill="#6B7280">2018-2020</text>
    <rect x="-55" y="-45" width="110" height="20" rx="4" fill="#FFE0EB"/>
    <text y="-30" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#BE185D">x Ã— y = k</text>
    <rect x="-55" y="35" width="110" height="25" rx="4" fill="#FCE7F3"/>
    <text y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BE185D">DeFi Summer</text>
  </g>

  <!-- Curve -->
  <g transform="translate(530, 200)" filter="url(#dropShadow)">
    <circle r="20" fill="url(#curveGradient)" stroke="#FFF" stroke-width="3"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFF">CRV</text>
    <rect x="-65" y="-100" width="130" height="75" rx="8" fill="#FFF" stroke="#0033AD" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Curve</text>
    <text y="-58" text-anchor="middle" font-family="monospace" font-size="9" fill="#6B7280">2020</text>
    <text y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">StableSwap</text>
    <text y="-28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Low Slippage</text>
    <rect x="-55" y="35" width="110" height="25" rx="4" fill="#EEF2FF"/>
    <text y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3730A3">Stablecoins</text>
  </g>

  <!-- Uniswap V3 -->
  <g transform="translate(670, 200)" filter="url(#dropShadow)">
    <circle r="20" fill="url(#uniGradient)" stroke="#FFF" stroke-width="3"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">4</text>
    <rect x="-65" y="-100" width="130" height="75" rx="8" fill="#FFF" stroke="#FF007A" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Uniswap V3</text>
    <text y="-58" text-anchor="middle" font-family="monospace" font-size="9" fill="#6B7280">2021</text>
    <text y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Concentrated</text>
    <text y="-28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Liquidity</text>
    <rect x="-55" y="35" width="110" height="25" rx="4" fill="#FCE7F3"/>
    <text y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#BE185D">NFT Positions</text>
  </g>

  <!-- V4 + ve(3,3) -->
  <g transform="translate(810, 200)" filter="url(#dropShadow)">
    <circle r="20" fill="url(#v4Gradient)" stroke="#FFF" stroke-width="3"/>
    <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">5</text>
    <rect x="-65" y="-100" width="130" height="75" rx="8" fill="#FFF" stroke="#8B5CF6" stroke-width="2"/>
    <text y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">V4 + ve(3,3)</text>
    <text y="-58" text-anchor="middle" font-family="monospace" font-size="9" fill="#6B7280">2024+</text>
    <text y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Hooks, Singleton</text>
    <text y="-28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4B5563">Vote-Escrow</text>
    <rect x="-55" y="35" width="110" height="25" rx="4" fill="#EDE9FE"/>
    <text y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6D28D9">Modular</text>
  </g>

  <!-- Innovation arrows -->
  <g transform="translate(0, 290)">
    <path d="M 100 0 L 200 0" stroke="#627EEA" stroke-width="2" marker-end="url(#progressArrow)"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#627EEA">Algorithmic</text>

    <path d="M 260 0 L 360 0" stroke="#627EEA" stroke-width="2" marker-end="url(#progressArrow)"/>
    <text x="310" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#627EEA">Simplification</text>

    <path d="M 560 0 L 640 0" stroke="#627EEA" stroke-width="2" marker-end="url(#progressArrow)"/>
    <text x="600" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#627EEA">Efficiency</text>

    <path d="M 700 0 L 780 0" stroke="#627EEA" stroke-width="2" marker-end="url(#progressArrow)"/>
    <text x="740" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#627EEA">Customization</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(450, 400)">
    <rect x="-350" y="0" width="700" height="70" rx="10" fill="#FFF" stroke="#E5E7EB" stroke-width="1" filter="url(#dropShadow)"/>
    <text y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Key Insight</text>
    <text y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B5563">Each generation solved the previous generation's problems while creating new tradeoffs.</text>
    <text y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B5563">V2's simplicity enabled adoption. V3's complexity enabled efficiency. V4's modularity enables specialization.</text>
  </g>
</svg>
