<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFC"/>
      <stop offset="100%" style="stop-color:#F0F4F8"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="proposeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="voteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="100%" style="stop-color:#4B6DD0"/>
    </linearGradient>
    <linearGradient id="timelockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="executeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB83A"/>
      <stop offset="100%" style="stop-color:#2D8F2D"/>
    </linearGradient>
    <marker id="flowArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#627EEA"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a3a">DAO Governance Lifecycle</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">From proposal to execution: token-weighted voting</text>

  <!-- Timeline bar -->
  <rect x="80" y="200" width="640" height="8" rx="4" fill="#E5E7EB"/>

  <!-- Step 1: Propose -->
  <g transform="translate(120, 150)" filter="url(#dropShadow)">
    <rect x="-70" y="-50" width="140" height="100" rx="10" fill="url(#proposeGradient)"/>
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Propose</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#EDE9FE">Create proposal</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#EDE9FE">with calldata</text>

    <rect x="-55" y="20" width="110" height="25" rx="4" fill="#FFF" fill-opacity="0.2"/>
    <text y="38" text-anchor="middle" font-family="monospace" font-size="8" fill="#FFF">propose(targets, ...)</text>
  </g>
  <circle cx="120" cy="200" r="16" fill="#8B5CF6" stroke="#FFF" stroke-width="3"/>
  <text x="120" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">1</text>
  <text x="120" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Day 0</text>

  <!-- Arrow 1→2 -->
  <line x1="190" y1="200" x2="240" y2="200" stroke="#627EEA" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 2: Voting Period -->
  <g transform="translate(320, 150)" filter="url(#dropShadow)">
    <rect x="-90" y="-50" width="180" height="100" rx="10" fill="url(#voteGradient)"/>
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Voting Period</text>

    <g transform="translate(-50, 0)">
      <rect x="-30" y="-12" width="60" height="50" rx="4" fill="#FFF" fill-opacity="0.2"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">For</text>
      <rect x="-25" y="12" width="50" height="12" rx="2" fill="#3AB83A"/>
      <text y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="#D1FAE5">60%</text>
    </g>

    <g transform="translate(50, 0)">
      <rect x="-30" y="-12" width="60" height="50" rx="4" fill="#FFF" fill-opacity="0.2"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FFF">Against</text>
      <rect x="-25" y="12" width="30" height="12" rx="2" fill="#EF4444"/>
      <text y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="#FECACA">40%</text>
    </g>
  </g>
  <circle cx="320" cy="200" r="16" fill="#627EEA" stroke="#FFF" stroke-width="3"/>
  <text x="320" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">2</text>
  <text x="320" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Day 1-7</text>

  <!-- Arrow 2→3 -->
  <line x1="410" y1="200" x2="460" y2="200" stroke="#627EEA" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 3: Timelock -->
  <g transform="translate(520, 150)" filter="url(#dropShadow)">
    <rect x="-60" y="-50" width="120" height="100" rx="10" fill="url(#timelockGradient)"/>
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Timelock</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">Queued for</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">delay period</text>

    <rect x="-45" y="20" width="90" height="25" rx="4" fill="#FFF" fill-opacity="0.2"/>
    <text y="38" text-anchor="middle" font-family="monospace" font-size="8" fill="#FFF">queue()</text>
  </g>
  <circle cx="520" cy="200" r="16" fill="#F59E0B" stroke="#FFF" stroke-width="3"/>
  <text x="520" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">3</text>
  <text x="520" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Day 8-10</text>

  <!-- Arrow 3→4 -->
  <line x1="580" y1="200" x2="630" y2="200" stroke="#627EEA" stroke-width="2" marker-end="url(#flowArrow)"/>

  <!-- Step 4: Execute -->
  <g transform="translate(680, 150)" filter="url(#dropShadow)">
    <rect x="-60" y="-50" width="120" height="100" rx="10" fill="url(#executeGradient)"/>
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFF">Execute</text>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#D1FAE5">On-chain</text>
    <text y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#D1FAE5">execution</text>

    <rect x="-45" y="20" width="90" height="25" rx="4" fill="#FFF" fill-opacity="0.2"/>
    <text y="38" text-anchor="middle" font-family="monospace" font-size="8" fill="#FFF">execute()</text>
  </g>
  <circle cx="680" cy="200" r="16" fill="#3AB83A" stroke="#FFF" stroke-width="3"/>
  <text x="680" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">4</text>
  <text x="680" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Day 10+</text>

  <!-- Token holder section -->
  <g transform="translate(400, 340)" filter="url(#dropShadow)">
    <rect x="-300" y="-45" width="600" height="90" rx="10" fill="#FFF" stroke="#E5E7EB" stroke-width="2"/>
    <text y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Voting Power</text>

    <g transform="translate(-200, 10)">
      <rect x="-70" y="-20" width="140" height="40" rx="6" fill="#EEF2FF" stroke="#627EEA"/>
      <text y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4338CA">Token Voting</text>
      <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">1 token = 1 vote</text>
    </g>

    <g transform="translate(0, 10)">
      <rect x="-70" y="-20" width="140" height="40" rx="6" fill="#EDE9FE" stroke="#8B5CF6"/>
      <text y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6D28D9">Delegated Voting</text>
      <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Assign votes to expert</text>
    </g>

    <g transform="translate(200, 10)">
      <rect x="-70" y="-20" width="140" height="40" rx="6" fill="#ECFDF5" stroke="#3AB83A"/>
      <text y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">veToken Voting</text>
      <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Lock tokens for power</text>
    </g>
  </g>

  <!-- Key insight -->
  <g transform="translate(400, 470)">
    <rect x="-350" y="-25" width="700" height="50" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
    <text y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Key Insight</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#B45309">The timelock is a security feature: if a malicious proposal passes, users have time to exit before execution.</text>
    <text y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#B45309">Quorum requirements prevent small minorities from pushing through proposals.</text>
  </g>
</svg>
