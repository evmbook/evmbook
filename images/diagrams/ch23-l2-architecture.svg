<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFC"/>
      <stop offset="100%" style="stop-color:#F0F4F8"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="l1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="100%" style="stop-color:#4B6DD0"/>
    </linearGradient>
    <linearGradient id="opGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#E85555"/>
    </linearGradient>
    <linearGradient id="zkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#627EEA"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a3a">Layer 2 Rollup Architecture</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Execute off-chain, verify on-chain</text>

  <!-- Shared insight box at top -->
  <g transform="translate(400, 85)" filter="url(#dropShadow)">
    <rect x="-150" y="-20" width="300" height="40" rx="8" fill="#FFF" stroke="#E5E7EB" stroke-width="1"/>
    <text y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Both inherit L1 security</text>
    <text y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Transactions batched, state committed to Ethereum</text>
  </g>

  <!-- Optimistic Rollup (Left) -->
  <g transform="translate(200, 240)" filter="url(#dropShadow)">
    <rect x="-150" y="-110" width="300" height="45" rx="10" fill="url(#opGradient)"/>
    <text y="-82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Optimistic Rollup</text>

    <rect x="-150" y="-60" width="300" height="195" rx="10" fill="#FFF" stroke="#FF6B6B" stroke-width="2"/>

    <!-- Components -->
    <g transform="translate(-75, -30)">
      <rect x="-50" y="-15" width="100" height="45" rx="6" fill="#FFEBEE" stroke="#EF5350" stroke-width="1"/>
      <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C62828">Sequencer</text>
      <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E53935">Orders transactions</text>
    </g>
    <g transform="translate(75, -30)">
      <rect x="-50" y="-15" width="100" height="45" rx="6" fill="#FFEBEE" stroke="#EF5350" stroke-width="1"/>
      <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C62828">Batcher</text>
      <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E53935">Posts to L1</text>
    </g>

    <g transform="translate(0, 45)">
      <rect x="-120" y="-15" width="240" height="45" rx="6" fill="#FFCDD2" stroke="#EF5350" stroke-width="1"/>
      <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#C62828">Fraud Proof System</text>
      <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E53935">7-day challenge window</text>
    </g>

    <text y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Arbitrum, Optimism, Base</text>
    <rect x="-100" y="110" width="200" height="20" rx="4" fill="#FEF3C7"/>
    <text y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">⏱ ~7 day withdrawal delay</text>
  </g>

  <!-- ZK Rollup (Right) -->
  <g transform="translate(600, 240)" filter="url(#dropShadow)">
    <rect x="-150" y="-110" width="300" height="45" rx="10" fill="url(#zkGradient)"/>
    <text y="-82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">ZK Rollup</text>

    <rect x="-150" y="-60" width="300" height="195" rx="10" fill="#FFF" stroke="#8B5CF6" stroke-width="2"/>

    <!-- Components -->
    <g transform="translate(-75, -30)">
      <rect x="-50" y="-15" width="100" height="45" rx="6" fill="#EDE9FE" stroke="#A78BFA" stroke-width="1"/>
      <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Sequencer</text>
      <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">Orders transactions</text>
    </g>
    <g transform="translate(75, -30)">
      <rect x="-50" y="-15" width="100" height="45" rx="6" fill="#EDE9FE" stroke="#A78BFA" stroke-width="1"/>
      <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Prover</text>
      <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">Generates ZKP</text>
    </g>

    <g transform="translate(0, 45)">
      <rect x="-120" y="-15" width="240" height="45" rx="6" fill="#DDD6FE" stroke="#A78BFA" stroke-width="1"/>
      <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6D28D9">Validity Proof Verification</text>
      <text y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">On-chain SNARK/STARK verifier</text>
    </g>

    <text y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">zkSync, Scroll, Linea, Starknet</text>
    <rect x="-100" y="110" width="200" height="20" rx="4" fill="#ECFDF5"/>
    <text y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#047857">⚡ Instant finality once proven</text>
  </g>

  <!-- L1 (Ethereum) at bottom -->
  <g transform="translate(400, 435)" filter="url(#dropShadow)">
    <rect x="-350" y="-25" width="700" height="50" rx="10" fill="url(#l1Gradient)"/>
    <text y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Layer 1: Ethereum (Security &amp; Data Availability)</text>
    <text y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#C7D2FE">Settlement | Consensus | State Roots | Calldata/Blobs (EIP-4844)</text>
  </g>

  <!-- Connection arrows -->
  <line x1="200" y1="375" x2="200" y2="400" stroke="#627EEA" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="130" y="388" font-family="Arial, sans-serif" font-size="8" fill="#627EEA">State roots</text>

  <line x1="600" y1="375" x2="600" y2="400" stroke="#627EEA" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="660" y="388" font-family="Arial, sans-serif" font-size="8" fill="#627EEA">Proofs + State</text>

  <!-- Comparison footer -->
  <g transform="translate(400, 485)">
    <text text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">
      Optimistic: Lower compute cost, longer finality | ZK: Higher compute cost, instant finality
    </text>
  </g>
</svg>
