<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFC"/>
      <stop offset="100%" style="stop-color:#F0F4F8"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <!-- PoW gradient -->
    <linearGradient id="powGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB83A"/>
      <stop offset="100%" style="stop-color:#2D8F2D"/>
    </linearGradient>

    <!-- PoS gradient -->
    <linearGradient id="posGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA"/>
      <stop offset="100%" style="stop-color:#4B6DD0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Subtle grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a3a">
    Proof of Work vs Proof of Stake
  </text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
    Two consensus mechanisms, one virtual machine
  </text>

  <!-- PoW Section (Left) -->
  <g transform="translate(190, 75)" filter="url(#dropShadow)">
    <!-- Header -->
    <rect x="-155" y="0" width="310" height="50" rx="12" fill="url(#powGradient)"/>
    <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D1FAE5">CONSENSUS MODEL</text>
    <text y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">
      Proof of Work ‚õèÔ∏è
    </text>

    <!-- Content box -->
    <rect x="-155" y="55" width="310" height="295" rx="12" fill="#FFF" stroke="#3AB83A" stroke-width="2"/>

    <!-- Chain badge -->
    <g transform="translate(0, 85)">
      <rect x="-68" y="-15" width="136" height="30" rx="15" fill="#D1FAE5" stroke="#3AB83A" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Ethereum Classic</text>
    </g>

    <!-- Security model -->
    <text y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Validation Model</text>
    <rect x="-130" y="140" width="260" height="50" rx="6" fill="#F0FDF4"/>
    <text y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803D">Miners invest in computational power for block rewards</text>
    <text y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803D">Orphaned for misbehavior causing economic losses</text>

    <!-- Specs table -->
    <g transform="translate(0, 205)">
      <rect x="-130" y="0" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Entry Barrier</text>
      <rect x="5" y="0" width="125" height="28" rx="4" fill="#ECFDF5" stroke="#3AB83A"/>
      <text x="67" y="18" text-anchor="middle" font-family="monospace" font-size="10" fill="#166534">Hardware Cost</text>

      <rect x="-130" y="32" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Censorship Resistance</text>
      <rect x="5" y="32" width="125" height="28" rx="4" fill="#ECFDF5" stroke="#3AB83A"/>
      <text x="67" y="50" text-anchor="middle" font-family="monospace" font-size="10" fill="#166534">High</text>

      <rect x="-130" y="64" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Attack Vector</text>
      <rect x="5" y="64" width="125" height="28" rx="4" fill="#ECFDF5" stroke="#3AB83A"/>
      <text x="67" y="82" text-anchor="middle" font-family="monospace" font-size="10" fill="#166534">51% hashpower</text>

      <rect x="-130" y="96" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="114" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Energy Use</text>
      <rect x="5" y="96" width="125" height="28" rx="4" fill="#ECFDF5" stroke="#3AB83A"/>
      <text x="67" y="114" text-anchor="middle" font-family="monospace" font-size="10" fill="#166534">High</text>
    </g>
  </g>

  <!-- PoS Section (Right) -->
  <g transform="translate(610, 75)" filter="url(#dropShadow)">
    <!-- Header -->
    <rect x="-155" y="0" width="310" height="50" rx="12" fill="url(#posGradient)"/>
    <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E0E7FF">CONSENSUS MODEL</text>
    <text y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">
      Proof of Stake üîí
    </text>

    <!-- Content box -->
    <rect x="-155" y="55" width="310" height="295" rx="12" fill="#FFF" stroke="#627EEA" stroke-width="2"/>

    <!-- Chain badge -->
    <g transform="translate(0, 85)">
      <rect x="-45" y="-15" width="90" height="30" rx="15" fill="#EEF2FF" stroke="#627EEA" stroke-width="1"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">Ethereum</text>
    </g>

    <!-- Security model -->
    <text y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Validation Model</text>
    <rect x="-130" y="140" width="260" height="50" rx="6" fill="#EEF2FF"/>
    <text y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">Validators stake collateral for block rewards</text>
    <text y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">Slashed for misbehavior resulting is asset forfeiture</text>

    <!-- Specs table -->
    <g transform="translate(0, 205)">
      <rect x="-130" y="0" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Entry Barrier</text>
      <rect x="5" y="0" width="125" height="28" rx="4" fill="#EEF2FF" stroke="#627EEA"/>
      <text x="67" y="18" text-anchor="middle" font-family="monospace" font-size="10" fill="#4338CA">Stake Cost</text>

      <rect x="-130" y="32" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Censorship Resistance</text>
      <rect x="5" y="32" width="125" height="28" rx="4" fill="#EEF2FF" stroke="#627EEA"/>
      <text x="67" y="50" text-anchor="middle" font-family="monospace" font-size="10" fill="#4338CA">Low</text>

      <rect x="-130" y="64" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Attack Vector</text>
      <rect x="5" y="64" width="125" height="28" rx="4" fill="#EEF2FF" stroke="#627EEA"/>
      <text x="67" y="82" text-anchor="middle" font-family="monospace" font-size="10" fill="#4338CA">34%/51% stake</text>

      <rect x="-130" y="96" width="125" height="28" rx="4" fill="#F9FAFB" stroke="#E5E7EB"/>
      <text x="-65" y="114" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Energy Use</text>
      <rect x="5" y="96" width="125" height="28" rx="4" fill="#EEF2FF" stroke="#627EEA"/>
      <text x="67" y="114" text-anchor="middle" font-family="monospace" font-size="10" fill="#4338CA">Low</text>
    </g>
  </g>

  <!-- Center: What they share -->
  <g transform="translate(400, 250)">
    <rect x="-60" y="-60" width="120" height="160" rx="12" fill="#FFF" stroke="#9CA3AF" stroke-width="2" filter="url(#dropShadow)"/>
    <text y="-38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Both Share</text>

    <g transform="translate(0, -10)">
      <circle r="8" fill="#FF8C00"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">1</text>
    </g>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B5563">Same EVM</text>

    <g transform="translate(0, 30)">
      <circle r="8" fill="#FF8C00"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">2</text>
    </g>
    <text y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B5563">Same Opcodes</text>

    <g transform="translate(0, 70)">
      <circle r="8" fill="#FF8C00"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">3</text>
    </g>
    <text y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4B5563">Same Contracts</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(400, 460)">
    <rect x="-280" y="-22" width="560" height="55" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
    <text y="-4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400E">Key Insight</text>
    <text y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#B45309">The EVM specification is consensus-agnostic. Your Solidity code runs identically on both chains.</text>
    <text y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#B45309">The security models differ, but the execution environment remains the same.</text>
  </g>
</svg>
